<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ChatGPT Cosmo Options</title>
		<style>
			body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; padding: 24px; }
			#themes { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; margin-top: 12px; }
			.theme-card { display: flex; align-items: center; gap: 10px; border: 1px solid #d1d5db; border-radius: 12px; padding: 10px; cursor: pointer; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
			.theme-card:hover { box-shadow: 0 2px 10px rgba(0,0,0,.08); }
			.theme-card[aria-checked="true"] { outline: none; box-shadow: 0 0 0 2px color-mix(in oklab, var(--a2) 45%, transparent); border-color: color-mix(in oklab, var(--a2) 45%, #d1d5db); }
			.theme-card:focus-visible { outline: none; box-shadow: 0 0 0 2px color-mix(in oklab, var(--a2) 55%, transparent); }
			.swatch { width: 22px; height: 22px; border-radius: 999px; border: 1px solid #d1d5db; background: linear-gradient(135deg, var(--a1), var(--a2)); box-shadow: inset 0 0 0 1px rgba(255,255,255,.5); flex: none; }
			.name { font-weight: 600; }
			.hint { color: #6b7280; margin-top: 12px; }
		</style>
	</head>
	<body>
		<h1 id="theme-heading">Theme</h1>
		<div id="themes" role="radiogroup" aria-labelledby="theme-heading"></div>
		<p class="hint">Tip: Press Alt+T in chat to quickly cycle themes.</p>
		<script src="options.js"></script>
	</body>
</html>
