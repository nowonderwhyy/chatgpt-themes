<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChatGPT Cosmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { color-scheme: dark; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 12px; width: 320px; background:#0e0f14; color:#e8ecff; }
        h1 { font-size: 14px; margin: 0 0 8px; font-weight: 700; }
        .section { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.14); border-radius: 12px; padding: 10px; margin-bottom: 10px; }
        .row { display:flex; align-items:center; justify-content:space-between; gap: 8px; }
        .muted { color: #9aa6c3; font-size: 12px; }
        #themes { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 8px; margin-top: 8px; }
        .theme-card { display:flex; align-items:center; gap:10px; border:1px solid #2b3240; border-radius: 10px; padding:8px; cursor:pointer; background:#14161b; }
        .theme-card[aria-checked="true"] { border-color: color-mix(in oklab, var(--a2) 45%, #2b3240); box-shadow: 0 0 0 2px color-mix(in oklab, var(--a2) 35%, transparent); }
        .swatch { width: 18px; height: 18px; border-radius: 999px; border: 1px solid #2b3240; background: linear-gradient(135deg, var(--a1), var(--a2)); box-shadow: inset 0 0 0 1px rgba(255,255,255,.4); flex:none; }
        .name { font-weight: 600; font-size: 12px; }
        .toggle { display:flex; align-items:center; gap: 10px; }
        .toggle input { width: 16px; height: 16px; }
        a { color: #9ab6ff; text-decoration: none; }
    </style>
    <script defer src="popup.js"></script>
    </head>
<body>
    <div class="section">
        <div class="row">
            <h1>Theme</h1>
            <span class="muted">Alt+T cycles</span>
        </div>
        <div id="themes" role="radiogroup" aria-label="Cosmo theme choices"></div>
    </div>

    

</body>
</html>
